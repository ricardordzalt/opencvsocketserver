<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Socket.io</title>
    </head>
    <body>
        <h1>Express and socket.io</h1>
        <div id="news-list" style="min-height: 900px;min-width: 900px">
            <h1 id="direction" style="margin: auto;"></h1>
            <img id="image" width="600px" height="420px"></img>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <!-- <script src="static/socket.io/node_modules/socket.io-client/socket.io.js"></script> -->
        <script>
            var socket = io('https://socketopencvtest.herokuapp.com/');

            socket.on('direction', function (data) {
                const div = document.getElementById("direction");
                if(data === 'left'){
                    div.style.backgroundColor = "#FF0000";
                    div.innerHTML = "Izquierda";
                }else if(data === 'right'){
                    div.style.backgroundColor = "#00FF00";
                    div.innerHTML = "Derecha";
                }
            });

            socket.on('change-image', function (b64_image) {
                const image = document.getElementById("image");
                image.src = b64_image;
            });
        </script>
    </body>
</html>
